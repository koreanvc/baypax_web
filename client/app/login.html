
    

    <div class="container" style="margin-bottom:100px">
        <form class="form-signin" method="post" action="/loginAction">
        <h2 class="form-signin-heading">Log in</h2>
        <input name="userId" style="width:100%" type="text" class="form-control" placeholder="Email address" autofocus required>
        <input name="pwd" style="width:100%" type="password" class="form-control" placeholder="Password" required>
        <br/>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <br/>
            <button class="btn" type="submit" style="width:100%;" >Log in</button>
            <br/>
            <a href="javascript:pageLoad('/register')">Register</button>
        </form>

    </div> <!-- /container -->
