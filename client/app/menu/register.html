
    

    <div class="signin-container">
        <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <input id="userId" style="width:100%" type="text" class="form-control" placeholder="Email address" autofocus required>
        <input id="userName" style="width:100%" type="text" class="form-control" placeholder="Name" required>
        <input id="pwd" style="width:100%" type="password" class="form-control" placeholder="Password" required>
        <br/>
            <button class="btn" type="button" style="width:100%;" onclick="javascript:register()" >Register</button>
        </form>

    </div> <!-- /container -->

    <script type="text/javascript">
    function register(){
        var userId=$('#userId').val()
        var userName=$('#userName').val()
        var pwd=$('#pwd').val() 

        $.ajax({
            type: "POST",
            url: "/register",
            dataType: "JSON",
            data: {
                "userId":userId,
                "userName":userName,
                "pwd":pwd
            },
            success: function(data) {
                console.log(data);
                if(data.code==-1){
                    alert('이미 가입됐음 ')
                }
                else{
                    alert('가입성공!')
                }
            },
            complete: function(data) {
            },
            error: function(xhr, status, error) {
                console.log(xhr);
                console.log(status);
                console.log(error);
                alert(xhr+status+error);
            }
        });
    }

    </script>
